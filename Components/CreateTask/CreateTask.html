<html>
<link rel="stylesheet" href="./CreateTask.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="CreateTask">
    <div class="topMenu">
        <img src="img/arrowleft.svg" alt="">
        <h1>Create New Task</h1>
    </div>
    <div class="taskTitle">
        <h1>Task Title</h1>
        <div>
            <h2>Hi-Fi Wireframe</h2>
        </div>
    </div>
    <div class="taskDetails">
        <h1>Task Details</h1>
        <div>
            <h2>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
            </h2>
        </div>
    </div>
    <div class="addTeam">
        <h1>Add team members</h1>
        <div class="oneTeam">
            <img class="avaImg" src="img/e1.svg" alt="">
            <h2>Robert</h2>
            <img class="closeImg" src="img/closesquare.svg" alt="">
        </div>
        <div class="twoTeam">
            <img class="avaImg" src="img/e2.svg" alt="">
            <h2>Sophia</h2>
            <img class="closeImg" src="img/closesquare.svg" alt="">
        </div>
        <div class="addButton">
            <img src="img/addsquare.svg" alt="">
        </div>
    </div>
    <div class="timeData">
        <h1>Time & Date</h1>
        <div class="time">
            <div><img src="img/clock.svg" alt=""></div>
            <h2>10:30 AM</h2>
        </div>
        <div class="data">
            <div><img src="img/calendar.svg" alt=""></div>
            <h2>15/11/2022</h2>
        </div>
    </div>
    <div class="AddNew">
        <h1>Add New</h1>
    </div>
    <div class="ButtonCreate">
        <button><span>Create</span></button>
    </div>
</div>
</body>
</html>
